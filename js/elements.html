<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Seçimi</title>
  </head>
  <body>
    <div id="div1" class="div renk yesil" style="background-color: green">
      <p>Div1</p>
    </div>
    <div id="div2" class="div renk mavi" style="background-color: blue">
      Div2
    </div>
    <div id="div3" class="div color kirmizi" style="background-color: red">
      Div3
    </div>
    <div id="div4" class="div color sari" style="background-color: yellow">
      Div4
    </div>

    <p id="p1" class="p color yesil" style="background-color: green">p1</p>
    <p id="p2" class="p color mavi" style="background-color: blue">p2</p>
    <p id="p3" class="p renk kirmizi" style="background-color: red">p3</p>
    <p id="p4" class="p renk sari" style="background-color: yellow">p4</p>

    <ul id="ul1">
      <li class="li renk yesil" style="background-color: green">li1</li>
      <li class="li color mavi" style="background-color: blue">li2</li>
      <li class="li renk kirmizi" style="background-color: red">li3</li>
      <li class="li color sari" style="background-color: yellow">li4</li>
    </ul>
    <ul id="ul2">
      <li class="li renk acikyesil" style="background-color: lightgreen">
        li10
      </li>
      <li class="li color acikmavi" style="background-color: lightblue">
        li20
      </li>
      <li class="li renk aciksari" style="background-color: lightyellow">
        li30
      </li>
    </ul>

    <input id="user" type="text" name="user" value="Çağlar" />
    <input id="pass" type="password" name="password" value="123456" />
    <input id="date" type="date" name="date" value="2025-02-25" />

    <script src="JS/elements.js"></script>
  </body>
</html>
